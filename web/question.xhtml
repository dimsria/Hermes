<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>
    
    <h:body>
        <header>
            <h1>IT-Frågor</h1>       
                <img src="img/logo.png" width="180px" />
        </header>
        <main>
            <div class="nav">
                <hr></hr>
            <h:form>
                <ul>
                    <li>
                        <h2>Inloggad som: #{login.sentUsername()}</h2>
                    </li>
                    <li>
                        <h3>Ställ din fråga här:</h3>
                    </li>
                    <li>
                        <p:inputTextarea id="textarea" value="#{aBean.descrip}" rows="5" cols="30" autoResize="true" style="margin-bottom: 30px;"/>
                        
                    </li>
                    <li>
                        <p:commandButton value="Bekräfta" action="#{qBean.add()}" ajax="false" onclick="setTimeout(function(){window.location.href='menu.xhtml'},1500)"/>

                    </li>
                </ul>
            </h:form>
                <hr></hr>
                </div>
        </main>
        <div class="footer">
            <h:form>
                <p:button outcome="menu" value="Hem" style="margin-right: 20px;"></p:button>
                <p:commandButton value="Logga ut" action="#{login.logout()}" />
            </h:form>
            <p>
                <h:link outcome="about">&copy; Dimitrios Sria</h:link>
            </p>
        </div>
    </h:body>
</html>
