<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>
    
    <h:body>
        <header>
            <h1>Stängda Ärende</h1>       
                <img src="img/logo.png" width="180px" class="logo"/>
        </header>
        <main>
            <div class="nav">
                <hr></hr>
            <h:form>
                <p:dataTable id="iTab" value="#{listBean.closedIncs}" var="arende"  paginator="true" rows="5"
                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="8,16,24" emptyMessage="inga incidenter hittades" widgetVar="iTab"
                              filteredValue="#{ciBean.filteredCases}" globalFilterFunction="#{ciBean.globalFilterFunction}">
                    
                   <f:facet name="header">Incidenter
              <p:outputPanel>
                <h:outputText value="Sök för en incident:" />
                <p:inputText id="globalFilter" onkeyup="PF('iTab').filter()" style="width:150px" placeholder="Sök"/>
              </p:outputPanel>
            </f:facet>
                    <p:column headerText="Ärendenummer">
                        <h:outputText value="#{arende.id}"></h:outputText>                        
                    </p:column>
                    <p:column headerText="Användare">
                        <h:outputText value="#{arende.username}"></h:outputText>    
                    </p:column>
                    <p:column headerText="Beskrivning">
                        <h:outputText value="#{arende.descrip}"></h:outputText>                      
                    </p:column>

                    <p:column headerText="Datum Skapat">
                        <h:outputText value="#{arende.datecreated}">
                        <f:convertDateTime locale="SE" timeStyle="short"/>
                        </h:outputText>     
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{arende.arStatus}"/>    
                    </p:column>
                </p:dataTable>
            </h:form>
                 <hr></hr>
            <h:form>
                <p:dataTable id="qTab" value="#{listBean.allQs}" var="arende" paginator="true" rows="5"
                   paginatorTemplate="{CurrentPageReport}{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="8,16,24" emptyMessage="inga IT-frågor hittades" widgetVar="qTab" filteredValue="#{cqBean.filteredCases}" globalFilterFunction="#{cqBean.globalFilterFunction}">
                     <f:facet name="header">Incidenter
              <p:outputPanel>
                <h:outputText value="Sök för en IT-fråga:" />
                <p:inputText id="globalFilter" onkeyup="PF('qTab').filter()" style="width:150px" placeholder="Sök"/>
              </p:outputPanel>
            </f:facet>
                                        <p:column headerText="Ärendenummer">
                        <h:outputText value="#{arende.id}"></h:outputText>                        
                    </p:column>
                    <p:column headerText="Användare">
                        <h:outputText value="#{arende.username}"></h:outputText>    
                    </p:column>
                    <p:column headerText="Beskrivning">
                        <h:outputText value="#{arende.descrip}"></h:outputText>                      
                    </p:column>

                    <p:column headerText="Datum Skapat">
                        <h:outputText value="#{arende.datecreated}">
                        <f:convertDateTime locale="SE" timeStyle="short"/>
                        </h:outputText>     
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{arende.arStatus}"/>    
                    </p:column>
                </p:dataTable>
            </h:form>
                  <hr></hr>
            <h:form>
                <p:dataTable id="plTab" value="#{listBean.closed}" var="pcloan"  paginator="true" rows="5"
                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="8,16,24" emptyMessage="inga datorlån hittades" widgetVar="plTab"
                              filteredValue="#{clBean.filteredLoans}" globalFilterFunction="#{clBean.globalFilterFunction}">
                    
                      <f:facet name="header">Datorlån
              <p:outputPanel>
                <h:outputText value="Sök för ett datorlån:" />
                <p:inputText id="globalFilter" onkeyup="PF('plTab').filter()" style="width:150px" placeholder="Sök"/>
              </p:outputPanel>
            </f:facet>
                    <p:column headerText="Ärendenummer">
                        <h:outputText value="#{pcloan.id}"></h:outputText>                        
                    </p:column>
                    <p:column headerText="Användare">
                        <h:outputText value="#{pcloan.username}"></h:outputText>    
                    </p:column>
                    <p:column headerText="Datornamn">
                        <h:outputText value="#{pcloan.pcName}"></h:outputText>                      
                    </p:column>

                    <p:column headerText="Datum Skapat">
                        <h:outputText value="#{pcloan.datecreated}">
                        <f:convertDateTime locale="SE" timeStyle="short"/>
                        </h:outputText>     
                    </p:column>
                    
                    <p:column headerText="Returdatum">
                    <h:outputText value="#{pcloan.returndate}">
                        <f:convertDateTime locale="SE" timeStyle="short"/>
                        </h:outputText>     
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{pcloan.arStatus}"/>    
                    </p:column>


                </p:dataTable>
            </h:form>
                   <hr></hr>
        </div>
        </main>
        <div class="footer">
            <h:form >
                <p:button outcome="admin" value="Tillbaka"></p:button>
            </h:form>
        </div>
    </h:body>
</html>
