<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" charset="utf-8"/>
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>

    <h:body>
        <header>
            <h1>Lägg till produkter</h1>
            <img src="img/logo.png" width="180px" class="logo"/>
        </header>
        <main>
            <div class="nav">
                <hr></hr>
                <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Ange produktens titel" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{proAddBean.title}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Ange antal i lagret" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{proAddBean.quantity}">
                                <f:convertNumber integerOnly="true" type="number" />
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Välj en bild: *" />
                        </p:column>
                        <p:column>
                            <p:fileUpload value="#{proAddBean.img}" mode="simple" update="formName:fileName" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Ange en kort beskrivning av produkten" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea value="#{proAddBean.descrip}" rows="4" cols="25"></p:inputTextarea>
                        </p:column>
                    </p:row>   
                </p:panelGrid>
                <p:commandButton value="Spara" ajax="false" action="products?faces-redirect=true" actionListener="#{proAddBean.store()}" style="margin-top: 20px;"/>
            </h:form>
                <hr></hr>
           </div>
        </main>
        <div class="footer">
            <h:form >
                <p:button outcome="admin" value="Tillbaka"></p:button>
            </h:form>
        </div>
    </h:body>
</html>
