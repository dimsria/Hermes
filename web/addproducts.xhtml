<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
      <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8"/>
      <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"/>
      <h:outputStylesheet name="/css/styles.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      
      <title>Lägga till Produkter</title>
   </h:head>
   <h:body>
      <header>
         <h1> Administration </h1>
         <div id="logo-img">
            <img src="img/logo.png"></img>
         </div>
      </header>
      <main>
         <h:form enctype="multipart/form-data" class="aform">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid style="auto" class="dataTable">
               <p:row>
                  <p:column>
                     <p:outputLabel value="Ange produktens titel"/>
                  </p:column>
                  <p:column>
                      <p:inputText value="#{proAddBean.title}"/>
                  </p:column>
               </p:row>
               <p:row>
                  <p:column>
                     <p:outputLabel value="Ange antal i lagret"/>
                  </p:column>
                  <p:column>
                     <p:inputText value="#{proAddBean.quantity}">
                        <f:convertNumber integerOnly="true" type="number" />
                     </p:inputText>
                  </p:column>
               </p:row>
               <p:row>
                  <p:column>
                     <h:outputLabel value="Välj en bild: *" />
                  </p:column>
                  <p:column>
                     <p:fileUpload value="#{proAddBean.img}" mode="simple" update="formName:fileName"
                        auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000"  />
                  </p:column>
               </p:row>
               <p:row>
                  <p:column>
                     <p:outputLabel value="Ange en kort beskrivning av produkten"/>
                  </p:column>
                  <p:column>
                     <p:inputTextarea value="#{proAddBean.descrip}" rows="4" cols="25"></p:inputTextarea>
                  </p:column>
               </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton value="Spara" ajax="false" action="products?faces-redirect=true" actionListener="#{proAddBean.store()}" class="cButton" />
                    </p:column>
                    
                </p:row>
               
            </p:panelGrid>
         </h:form>
      </main>
      <div id="footer">
         <h:link outcome="about">&copy; Dimitrios Sria</h:link>
      </div>
   </h:body>
</html>
