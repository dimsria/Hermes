<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>
    
    <h:body>
        <header>
            <h1>Öppna Ärenden</h1>       
                <img src="img/logo.png" width="180px" />
        </header>
        <main>
            <div class="nav">
                
             <hr></hr>
             <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable value="#{iBean.incidents}" var="arende" editable="true" >
                    
                    <p:ajax event="rowEdit" listener="#{iBean.onRowEdit}" update=":form:msgs"></p:ajax>
                    <p:ajax event="rowEditCancel" listener="#{iBean.onRowCancel}" update=":form:msgs" />
                    
                    <f:facet name="header">Incidenter</f:facet>                
                    <p:column headerText="Ärendenummer" style="width: fit-content;">
                        <h:outputText value="#{arende.id}"/>
                    </p:column>
       
                    <p:column headerText="Användare">
                            <h:outputText value="#{arende.username}"/>
                    </p:column>
                    
                    <p:column headerText="Beskrivning">
                       <h:outputText value="#{arende.descrip}"/>
                        
                    </p:column>
                    <p:column headerText="Datum Skapat">
                        <h:outputText value="#{arende.datecreated}">
                             <f:convertDateTime locale="SE" timeStyle="short"/>
                        </h:outputText>                
                    </p:column>
                    
                    <p:column headerText="Status">
                        <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{arende.arStatus}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneListbox value="#{arende.arStatus}">
                            <f:selectItem itemLabel="Stängt" itemValue="Stängt" />
                            <f:selectItem itemLabel="Öppet" itemValue="Öppet" />
                        </p:selectOneListbox>
                        </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
                
                 <hr></hr>
            
                 <p:dataTable value="#{qBean.questions}" var="arende" editable="true">
                     
                    <p:ajax event="rowEdit" listener="#{qBean.onRowEdit}" update=":form:msgs"></p:ajax>
                    <p:ajax event="rowEditCancel" listener="#{qBean.onRowCancel}" update=":form:msgs" />
                     
                    <f:facet name="header">IT-Frågor</f:facet>                
                    <p:column headerText="Ärendenummer" style="width: fit-content;">
                        <h:outputText value="#{arende.id}"/>
                    </p:column>
       
                    <p:column headerText="Användare">
                            <h:outputText value="#{arende.username}"/>
                    </p:column>
                    
                    <p:column headerText="Beskrivning">
                       <h:outputText value="#{arende.descrip}"/>
                        
                    </p:column>
                    <p:column headerText="Datum Skapat">
                        <h:outputText value="#{arende.datecreated}">
                             <f:convertDateTime locale="SE" timeStyle="short"/>
                        </h:outputText>                
                    </p:column>
                    
                    <p:column headerText="Status">
                        <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{arende.arStatus}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneListbox value="#{arende.arStatus}">
                            <f:selectItem itemLabel="Stängt" itemValue="Stängt" />
                            <f:selectItem itemLabel="Öppet" itemValue="Öppet" />
                        </p:selectOneListbox>
                        </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
                </h:form>
                 <hr></hr>
                 <h:form id="form2">
                     
                <p:dataTable value="#{aloanBean.allPcLoans}" var="pcloan" editable="true">
                    <f:facet name="header">Lånade Datorer</f:facet>
                    <p:column style="width: fit-content;">
                        <f:facet name="header">Ärendenummer</f:facet>
                        #{pcloan.id}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Användare</f:facet>
                        #{pcloan.username}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Datornamn</f:facet>
                        #{pcloan.pcName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Lånedatum</f:facet>
                        #{pcloan.datecreated}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Returdatum</f:facet>
                        #{pcloan.returndate}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Status</f:facet>
                        #{pcloan.arStatus}
                    </p:column>

                    <p:column>
                        <p:commandButton value="Redigera" action="#{aloanBean.edit(pcloan)}" />
                    </p:column>
                </p:dataTable>
            </h:form>
                <hr></hr>
                </div>
        </main>
        <div class="footer">
            <h:form class="aform">
                <p:button outcome="admin" value="Tillbaka"></p:button>
            </h:form>
        </div>
    </h:body>
</html>
