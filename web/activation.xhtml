<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
    <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8"/>
      <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
      <h:outputStylesheet name="/css/styles.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <title>Hämta Aktiveringskod</title>
  </h:head>
  <h:body>
    <header>
      <h1> Hermes- Kiosk </h1>
      <div class="logo-img">
        <img src="img/logo.png"></img>
      </div>
    </header>
    <main>
        <h:form class="aform">
            
            <p:panelGrid  class="pgrid">
                <p:row>
                    <p:column>
                        <p:outputLabel value="Användarnamn:" />   
                    </p:column>   
                    <p:column>
                        <p:outputLabel value="#{login.sentUsername()}" />
                    </p:column>  
                </p:row>
                
                <p:row>
                    <p:column>
                    <p:outputLabel value="Aktiveringskod:"/>
                </p:column>
                    <p:column>
                        <p:outputLabel value= "#{activation.activationCode()}"/>
                    </p:column>
                </p:row>
                
                <br></br>
                

            </p:panelGrid>
            
        </h:form>
      
    </main>
    <div class="footer">
      <h:form class="aform">
        <p:button outcome="menu" value="Hem" style="margin-right:20px;"></p:button>
        <p:commandButton value="Logga ut" action="#{login.logout()}" class="cButton"/>
      </h:form>
      <p>
        <h:link outcome="about">&copy; Dimitrios Sria</h:link>
      </p>
    </div>
  </h:body>
</html>
