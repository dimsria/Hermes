<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Låna Dator</title>
    </h:head>
    
    <h:body>
        <header>
            <h1>Hermes- Kiosk</h1>       
                <img src="img/logo.png" width="280px" />
        </header>
        <main>
            <div class="nav">
                <hr></hr>
                <h:form>
            <ul>
                <li>
                    <h2>Inloggad som: #{login.sentUsername()}</h2>
                </li>
                <li>
                    <p:selectOneListbox value="#{select.pcName}" style="width: 360px; font-size: 26px; padding: 5px;">
                                <f:selectItem itemLabel="Välj en dator" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItems value="#{select.pcs}" var="pcName" itemValue="#{pcName}" />
                            </p:selectOneListbox>
                </li>
                <li>
                    <h3>
                        Ange Returdatum
                    </h3>
                </li>
                <li>
                    <p:calendar id="returndate" value="#{select.idate}" pattern="yyyy-MMM-dd" mindate="today" required="true" locale="se" showOn="button" />
                </li>
                <li>
                    <p:commandButton value="Bekräfta" action="#{aloanBean.add()}" ajax="false" style="margin-top: 30px;" />
                </li>        
         
                 </ul>      
            </h:form>
            <script type="text/javascript">
                PrimeFaces.locales["se"] = {
                    closeText: "stäng",
                    prevText: "före",
                    nextText: "nästa",
                    currentText: "nuvarande",
                    monthNames: ["Januari", "Februari", "Mars", "April", "Maj", "Juni", "Juli", "Augusti", "September", "Oktober", "November", "December"],
                    monthNamesShort: ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"],
                    dayNames: ["Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "Lördag", "Söndag"],
                    dayNamesShort: ["sön", "mån", "tis", "ons", "tor", "fre", "lör"],
                    dayNamesMin: ["sö", "må", "ti", "on", "to", "fr", "lö"],
                    weekHeader: "V",
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: "",
                    month: "Månad",
                    week: "Vecka",
                    day: "Dag",
                    allDayText: "Hela dag"
                };
            </script>
                <hr></hr>
                </div>
        </main>
              <div class="footer">
            <h:form>
                <p:button outcome="menu" value="Hem" style="margin-right: 20px;"></p:button>
                <p:commandButton value="Logga ut" action="#{login.logout()}" />
            </h:form>
            <p>
                <h:link outcome="about">&copy; Dimitrios Sria</h:link>
            </p>
        </div>
    </h:body>
</html>
