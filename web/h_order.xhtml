<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" charset="utf-8"/>
    <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
    <h:outputStylesheet name="/css/styles.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <title>Hermes-Kiosk</title>
  </h:head>
  <h:body>
    <header>
      <h1>Hämta En Beställning</h1>
      <img src="img/logo.png" width="180px" class="logo"/>
    </header>
    <main>
      <div class="nav">
        <hr />
        <h:form>
          <ul>
            <li>
              <h2>Inloggad som: #{login.sentUsername()}</h2>
              <h3> Ange ärendenummer nedan:</h3>
            </li>
            <li>
              <p:inputNumber class="search" id="search" value="#{searchBean.searchNumber}" placeholder="ange ärendenumret" style="padding: 10px; margin-top: 20px;" />
            </li>
            <li>
              <p:commandButton action="#{searchBean.searchOrder(searchBean.searchNumber)}" value="Sök" ajax="true" update="output output1 output2 output3 output4 output5"
                style="margin-top:20px; margin-bottom: 10px;"/>
            </li>
            <li>
              <h:outputText id="output" value="#{searchBean.result}" style="font-size: 20px; padding: 15px; margin-bottom: 15px;"/>
            </li>
            <li>
                <p:panelGrid columns="2" style="text-align: left; padding: 7px; margin-top: 20px; margin: 0 auto;">
                <f:facet name="header">
                    <h:outputText  value="Beställning" styleClass="results"/>
                   
                </f:facet>
                 
                 <h:outputText  value="Order-Id" styleClass="results"/>
                 <h:outputText id="output1" value="#{searchBean.item.orderid}" />
                
                <h:outputText  value="Användarnamn" styleClass="results"/>
                <h:outputText id="output2" value="#{searchBean.item.username}" />
                
                <h:outputText  value="Datum" styleClass="results" />
                <h:outputText id="output3" value="#{searchBean.item.datecreated}" />
                
                <h:outputText  value="Status" styleClass="results" />
                <h:outputText id="output4" value="#{searchBean.item.orderstatus}"/>
                
                <h:outputText  value="Kundvagn" styleClass="results" />
                <h:outputText id="output5" value="#{searchBean.item.cart}"/>
                
              </p:panelGrid>
            </li>
            <li>
              <p:commandButton value="Skriv Ut" action="#{searchBean.printOrder(searchBean.searchNumber)}" ajax="false" onclick="setTimeout(function(){window.location.href='menu.xhtml'},1500)"
                style="margin-top: 15px;"/>
            </li>
          </ul>
        </h:form>
        <hr />
      </div>
    </main>
    <div class="footer">
      <h:form>
        <p:button outcome="menu" value="Hem" style="margin-right: 20px;"></p:button>
        <p:commandButton value="Logga ut" action="#{login.logout()}" />
      </h:form>
      <p>
        <h:link outcome="about">&copy; Dimitrios Sria</h:link>
      </p>
    </div>
  </h:body>
</html>
