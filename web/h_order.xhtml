<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>
    <h:body>
        <header>
            <h1>Hämta En Beställning</h1>

            <img src="img/logo.png" width="180px" />
        </header>
        <main>
            <div class="nav">
                <hr />
                <h:form>
                    <ul>
                        <li>
                            <h2>Inloggad som: #{login.sentUsername()}</h2>
                        </li>
                        <li>
                            <p:outputLabel class="searchHead" value="Ange ärendenummer och tryck på 'Enter' " />
                        </li>
                        <li>
                            <h:inputText class="search" id="search" value="#{orderBean.searchInt}" onkeypress="if (event.keyCode === 13){onchange(event); return false;}" onchange="return event.keyCode !== undefined">
                              
                                <f:ajax listener="#{orderBean.updateItinerary(event)}" render="output1 output2 output3 output4" />
                            </h:inputText>
                        </li>
                        <li>
                            <p:panelGrid columns="2" style="font-size: 30px; text-align: left;">
                                <h:outputText value="Ärendenummer:" />
                                <h:outputText id="output1" value="#{orderBean.item.orderid}" style="font-weight: bold;" />

                                <h:outputText value="Användarnamn:" />
                                <h:outputText id="output2" value="#{orderBean.item.username}" style="font-weight: bold;" />

                                <h:outputText value="Datum:" />
                                <h:outputText id="output3" value="#{orderBean.item.datecreated}" style="font-weight: bold;" />

                                <h:outputText value="Kundvagn:" />
                                <h:outputText id="output4" value="#{orderBean.item.cart}" style="font-weight: bold;" />
                            </p:panelGrid>
                        </li>
                    </ul>
                </h:form>
                <hr />
            </div>
        </main>
        <div class="footer">
            <h:form>
                <p:button outcome="menu" value="Hem" style="margin-right: 20px;"></p:button>
                <p:commandButton value="Logga ut" action="#{login.logout()}" />
            </h:form>
            <p>
                <h:link outcome="about">&copy; Dimitrios Sria</h:link>
            </p>
        </div>
    </h:body>
</html>
