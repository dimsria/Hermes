<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
    <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8"/>
      <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
      <h:outputStylesheet name="/styles.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <title>Lägga till Produkter</title>
   </h:head>
   <h:body>
      <header>
         <h1> Hämta en beställning </h1>
         <div class="logo-img">
            <img src="img/logo.png"></img>
         </div>
      </header>
      <main>
          <h:form class="aform" >
              <ul>
          <li>
            <p>Inloggad som: #{login.sentUsername()}</p>
            
          </li>
                  <li>
                      <p:outputLabel class="searchHead" value="Ange ärendenummer och tryck på 'Enter' "/>
                  </li>
                  <li>
                      <h:inputText class="search" id="search" value="#{orderBean.searchInt}"
                                   onkeypress="if (event.keyCode === 13){onchange(event); return false;}"
                                   onchange="return event.keyCode !== undefined">
                          
                          <f:ajax listener="#{orderBean.updateItinerary(event)}" render="output1 output2 output3 output4" />
                      </h:inputText>
 
                  
                  </li>
                  <li>
                      <div class="card2">
                      
                          <p:outputLabel id="output1" value="Order-Id: #{orderBean.item.orderid}"/>
                          <br></br>
                          <p:outputLabel id="output2" value="Användare: #{orderBean.item.username}"/>
                          <br></br>
                          <p:outputLabel id="output3" value="Datum: #{orderBean.item.datecreated}"/>
                          <br></br>
                          <p:outputLabel id="output4" value="Kundvagn:#{orderBean.item.cart}"/>
                      </div>
                  </li>
              </ul>
   
       </h:form>
      </main>
      <div class="footer">
      <h:form class="aform">
        <p:button outcome="menu" value="Hem" style="margin-right:20px;"></p:button>
        <p:commandButton value="Logga ut" action="#{login.logout()}" class="cButton"/>
      </h:form>
      <p>
        <h:link outcome="about">&copy; Dimitrios Sria</h:link>
      </p>
    </div>
   </h:body>
</html>
