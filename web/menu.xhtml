<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Meny</title>
    </h:head>
    <h:body>
        <header>
            <h1>Hermes- Kiosk</h1>
         
                <img src="img/logo.png" width="280px" />
    
        </header>
        <main>
            <div class="nav">
                <hr></hr>
            <h2>Välkommen #{user}</h2>
            <h2>Hur kan vi hjälpa dig?</h2>
            <table>
                <tr>
                    <td>
                        <a href="activation.xhtml">
                            <button class="btn">
                                Hämta aktiveringskod
                                <i class="fas fa-mobile-alt fa-5x"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="h_order.xhtml">
                            <button class="btn">
                                Hämta en beställning
                                <i class="fas fa-people-carry fa-5x"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="incident.xhtml">
                            <button class="btn">
                                Göra en felanmälan
                                <i class="fas fa-tools fa-5x"></i>
                            </button>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="question.xhtml">
                            <button class="btn">
                                IT-Frågor
                                <i class="far fa-question-circle fa-5x"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="borrowpc.xhtml">
                            <button class="btn">
                                Låna en dator
                                <i class="fas fa-laptop fa-5x"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="webshop.xhtml">
                            <button class="btn">
                                Beställa IT-Tillbehör
                                <i class="fas fa-shopping-cart fa-5x"></i>
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
            <h:form>
                <p:commandButton value="Logga ut" action="#{login.logout()}" style="margin-top: 10px; margin-bottom: 10px;"/>  
            </h:form>
            <hr></hr>
            </div>
        </main>
        <div class="footer">
            
            
            <p>
                <h:link outcome="about">&copy; Dimitrios Sria</h:link>
            </p>
        </div>
    </h:body>
</html>
