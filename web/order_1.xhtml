<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
       <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8"/>
      <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
      <h:outputStylesheet name="/styles.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <title>Best√§lla</title>
   </h:head>
   <h:body>
      <header>
         <h1> Administration </h1>
         <div class="logo-img">
            <img src="img/logo.png"></img>
         </div>
      </header>
      <main>
          <h:form>
              <p:panelGrid columns="2" style="auto" columnClasses="label, value" class="tst">

 
        
        <p:selectManyMenu id="advanced" value="#{orderBean.selectedProducts}" converter="#{themeConverter}"
                          var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
            <f:selectItems value="#{orderBean.initList}" var="item" itemLabel="#{item.title}" itemValue="#{title}"/>
 
            <p:column>
                <p:graphicImage value="DisplayImage?prodid=#{t.prodid}" width="40" height="40" />
            </p:column>
 
            <p:column>
                <h:outputText value="#{t.title}"  style=" font-size:12px; align-items: center;"/>
            </p:column>
        </p:selectManyMenu>
    </p:panelGrid>
 
    <p:separator />
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="pi pi-check" />
 
    <p:dialog header="Selected Values" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
        <p:panelGrid columns="2" id="display" columnClasses="label,output">
            
 
            <h:outputText value="Advanced:" />
            <p:dataList value="#{orderBean.selectedProducts}" var="t">
                <h:outputText value="#{t}" />
            </p:dataList>
        </p:panelGrid>
    </p:dialog>
</h:form>
      </main>
      <div class="footer">
         <h:link outcome="about">&copy; Dimitrios Sria</h:link>
      </div>
   </h:body>
</html>
