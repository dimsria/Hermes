<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
    <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8"/>
      <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
      <h:outputStylesheet name="/styles.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <title>Lånedatorer</title>
  </h:head>
  <h:body> 
      <header>
        <h1> Administration </h1>
        <div class="logo-img">
          <img src="img/logo.png"></img>
        </div>
      </header>
      <main>
          <h:form class="form">
              <p:panelGrid columns="2" class="dataTable">
                  
                   <f:facet name="header">Datornamn</f:facet>
                   <p:inputText value="#{pcBean.pcName}"/>
                   
                   <f:facet name="header">Tillgänglighet</f:facet>
                   <p:selectOneListbox value="#{pcBean.available}">
                    <f:selectItem itemLabel="Ja" itemValue="Ja" />
                    <f:selectItem itemLabel="Nej" itemValue="Nej" />
                </p:selectOneListbox>
                  
                  
              </p:panelGrid>
              <p:commandButton value="Lägg till" 
                               action="#{pBean.add()}" >
              
              </p:commandButton>
                               
                               
          </h:form>

      </main>
      
      
  </h:body>
</html>
