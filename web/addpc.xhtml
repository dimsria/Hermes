<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" charset="utf-8"/>
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>
    
    <h:body>
        <header>
            <h1>Lägg till en ny lånedator</h1>       
                <img src="img/logo.png" width="180px" class="logo"/>
        </header>
        <main>
            <div class="nav">
                
                <hr></hr>
            <h:form>
                <p:panelGrid style="margin-bottom: 15px;">
                    <p:row>                            
                    <p:column>                
                        <p:outputLabel value="Datornamn"/>
                    </p:column>
                        <p:column>
                            <p:inputText value="#{pcBean.pcName}" />
                        </p:column>                  
                </p:row>        
                 <p:row>    
                      <p:column>
                          <p:outputLabel value="Tillgänglig"/>
                      </p:column>
                     <p:column>
                         <p:selectOneListbox value="#{pcBean.available}">
                        <f:selectItem itemLabel="Ja" itemValue="Ja" />
                        <f:selectItem itemLabel="Nej" itemValue="Nej" />
                    </p:selectOneListbox>
                     </p:column> 
                    </p:row>
                </p:panelGrid>
                <p:commandButton value="Lägg till" action="#{pBean.add()}"> </p:commandButton>
            </h:form>
                <hr></hr>
                 </div>
        </main>
        <div class="footer">
            <h:form >
                <p:button outcome="admin" value="Tillbaka"></p:button>
            </h:form>
        </div>
    </h:body>
</html>
