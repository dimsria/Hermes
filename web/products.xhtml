<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
      <meta charset="utf-8">
      </meta>
      <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type">
      </meta>
       <meta http-equiv="content-type" content="text/html" charset="ISO-8859-1"/>
      <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
      <h:outputStylesheet name="/styles.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <title>LÃ¤gga till Produkter</title>
   </h:head>
   <h:body>
      <header>
         <h1> Administration </h1>
         <div class="logo-img">
            <img src="img/logo.png"></img>
         </div>
      </header>
      <main>
          <h:form class="aform" >
              <p:dataTable value="#{proBean.all}" class="dataTable" var="item"  rows="5">          
                
                        <h:outputText value="Gitarrlista"/>
                 
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.prodid}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Titel" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.title}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Beskrivning" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.descrip}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Antal" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.quantity}" style="float:left"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bild" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?prodid=#{item.prodid}" target="_blank" >
                    <p:graphicImage value="DisplayImage?prodid=#{item.prodid}" width="100" height="100"  onclick="PF('imageDialog').show();"/>
                    </h:outputLink>
                </p:column>
                </p:dataTable>
       </h:form>
      </main>
      <div class="footer">
         <h:link outcome="about">&copy; Dimitrios Sria</h:link>
      </div>
   </h:body>
</html>
