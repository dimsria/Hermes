<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk</title>
    </h:head>
    
    <h:body>
        <header>
            <h1>Produkter</h1>       
                <img src="img/logo.png" width="180px" />
        </header>
        <main>
            <div class="nav">
 
            <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>
 
    <p:dataTable id="products" var="products" value="#{protBean.products}" editable="true" style="margin-bottom:20px">
        
        <p:ajax event="rowEdit" listener="#{protBean.onRowEdit}" update=":form:msgs"></p:ajax>
        <p:ajax event="rowEditCancel" listener="#{protBean.onRowCancel}" update=":form:msgs" />
        
        <p:column style="width:35px;">
            <h:commandLink action="#{proBean.delete(item)}">
                <i class="fas fa-trash-alt"></i>
                <f:ajax execute="@form" render="@form" />
            </h:commandLink>
        </p:column>
 
        <p:column headerText="Id">  
                <f:facet name="output"> <h:outputText value="#{products.prodid}" /></f:facet>
        </p:column>
 
        <p:column headerText="Titel">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{products.title}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{products.title}" style="width:100%" label="Titel"/></f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Beskrivning">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{products.descrip}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{products.descrip}" style="width:100%" label="Beskrivning"/></f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Antal">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{products.quantity}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{products.quantity}" style="width:100%" label="Antal"/></f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column>
                        <f:facet name="header">
                            <h:outputText value="Bild" />
                        </f:facet>
                        <h:outputLink value="DisplayImage?prodid=#{products.prodid}" target="_blank">
                            <p:graphicImage value="DisplayImage?prodid=#{products.prodid}" width="40" height="40"/>
                        </h:outputLink>
                    </p:column>

        <p:column style="width:35px">
            <p:rowEditor/>
        </p:column>
        
    </p:dataTable>
            </h:form>
            <h:form>
                <p:commandButton value="Lägg till en ny" action="addproducts" style="margin-top: 10px;"/>
            </h:form>
                <hr></hr>
                </div>
        </main>

        <div class="footer">
            <h:form>
                <p:button outcome="admin" value="Tillbaka" style="margin-right: 20px;"></p:button>
            </h:form>
        </div>
    </h:body>
</html>
