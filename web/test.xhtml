<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>IT-Frågor</title>
    </h:head>

    <h:body>
        <header>
            <h1>Hermes- Kiosk</h1>
            <img src="img/logo.png" width="280px" />
        </header>
        <main>
            <div class="nav">
                

                <h:form id="form">
                    <ul>
                        <li>
                            <h2>Inloggad som: #{login.sentUsername()}</h2>
                        </li>
                        <hr />
                        <li>
                            <h3>
                                Välj nedan dina produkter:
                            </h3>
                        </li>
                        <li>
                           
                            <p:dataList var="item" value="#{proBean.all}" type="definition" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                                    <h:panelGrid columns="3" style="width: 640px;" >
                                        <p:graphicImage value="DisplayImage?prodid=#{item.prodid}" width="50" height="50" style="padding: 5px;" />

                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5" style=" text-align: left;">    

                                                <h:outputText value="Titel:" style="font-weight: bold;"/>
                                                <h:outputText value="#{item.title}" style="font-weight: bold;" />

                                                <h:outputText value="Beskrivning:" style="font-weight: bold;"/>
                                                <h:outputText value="#{item.descrip}" style="font-weight: bold;" />
                                                <p:growl id="growl" life="2000" />
                                                <p:commandButton value="Lägg till" id="ajax" update="growl" action="#{orderBean.addToCart(item)}" style="margin-right: 20px;"/>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                        
                                        </h:panelGrid>
                                    </p:dataList>
                             
                        </li>
                        <li>
                            <p:commandButton value="Ok" id="sub" action="#{orderBean.add()}" style=" margin-top: 30px;" ajax="false"/>
                        </li>
                    </ul>
                </h:form>
                <hr />
            </div>
        </main>
        <div class="footer">
            <h:form>
                <p:button outcome="menu" value="Hem" style="margin-right: 20px;"></p:button>
                <p:commandButton value="Logga ut" action="#{login.logout()}" class="cButton" />
            </h:form>
            <p>
                <h:link outcome="about">&copy; Dimitrios Sria</h:link>
            </p>
        </div>
    </h:body>
</html>
