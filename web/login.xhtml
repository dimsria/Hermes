<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes- Kiosk</title>
    </h:head>
    <h:body>
        <header>
            <h1>Logga In</h1>
                <img src="img/logo.png" width="180px" class="logo"/>
                
        </header>
        <main>
            <div class="nav">
                <hr></hr>
        
                <h:form>
                    
                    <p:selectOneListbox value="#{login.username}" style="width: 250px;" required="true" requiredMessage="Du måste välja ett alternativ">
                        <f:selectItem itemLabel="Välj ett" noSelectionOption="true" itemDisabled="true" />
                        <f:selectItems value="#{login.users}" var="user" itemValue="#{user}" itemLabel="#{user.firstname}" />
                    </p:selectOneListbox>
                    
                    <p:commandButton value="Logga in" action="#{login.login}" style="margin-top:10px;"/>
            </h:form>
                     
                <hr></hr>
                </div>
        </main>
        <div class="footer">
            <p>
                <h:link outcome="about">&copy; Dimitrios Sria</h:link>
            </p>
        </div>
    </h:body>
</html>
