<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="css/primeflex.css" />
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF("dlg").jq.effect("shake", { times: 5 }, 100);
                } else {
                    PF("dlg").hide();
                    $("#loginLink").fadeOut();
                }
            }
        </script>
        <title>Hermes-Kiosk</title>
    </h:head>
    <h:body>
        <header>
            <h1>Hermes- Kiosk</h1>
                <img src="img/logo.png" width="180px" class="logo"/>
           
        </header>
        <main>
            <div class="nav">
                 <hr></hr>
            <h2>Välkommen till Leverans och Support!</h2>
            <div class="login-img">
                <h:link outcome="login">
                    <img src="img/login.jpg" width="480px" class="centerlogo" />
                </h:link>
            </div>
            <h2>Lägg ditt etjänstekort för att gå vidare</h2>
            <hr></hr>
            <ul>
                <li>
                    <h:form>
                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="Admin Login" style="margin: 0 auto;" >
                            <i class="fas fa-users-cog fa-2x" style="color: #999999;"></i>
                        </h:outputLink>

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                        <p:dialog header="Login" widgetVar="dlg" resizable="false" fitViewport="true">
                            <p:panelGrid columns="2">
                                <h:outputLabel for="username" value="Användarnamn:" />
                                <p:inputText id="username" value="#{admin.username}" required="true" label="username" />

                                <h:outputLabel for="password" value="Lösenord:" />
                                <p:password id="password" value="#{admin.password}" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="growl" action="#{admin.login()}" oncomplete="handleLoginRequest(xhr, status, args)" />
                                </f:facet>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </li>
            </ul>
            </div>
        </main>
        <div class="footer">
            <p>&copy; Dimitrios Sria</p>
        </div>
    </h:body>
</html>
