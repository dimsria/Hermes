<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" charset="utf-8" />
        <script src="https://kit.fontawesome.com/915c5590c5.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="/css/styles.css" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Hermes-Kiosk </title>
    </h:head>
    
    <h:body>
        <header>
            <h1>Lånedatorer</h1>       
                <img src="img/logo.png" width="280px" />
        </header>
        <main>
            <div class="nav">
                
                <hr></hr>
            <h:form>
                <p:dataTable value="#{pBean.all}" var="pc" resizableColumns="true">
                    <f:facet name="header">Lånedatorer</f:facet>
                    <p:column>
                        <p:commandButton value="Redigera" action="#{pBean.edit(pc)}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Datornamn</f:facet>
                        #{pc.pcName}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Tillgänglig</f:facet>
                        #{pc.available}
                    </p:column>
                    <p:column>
                        <h:commandLink value="Ta bort" action="#{pBean.delete(pc)}">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:commandButton value="Lägg till en ny" action="addpc" style="margin-top: 20px;" />
            </h:form>
                <hr></hr>
                </div>
        </main>

        <div class="footer">
            <h:form>
                <p:button outcome="admin" value="Tillbaka"></p:button>
            </h:form>
        </div>
    </h:body>
</html>
